<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Management Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="bg-primary text-white py-5 mb-4">
        <div class="container text-center">
            <h1 class="display-4 mb-3">
                <i class="fas fa-truck me-3"></i>
                Logistics Portal
            </h1>
            <p class="lead">Complete Logistics Management System</p>
        </div>
    </div>

    <div class="container">
        <!-- Navigation Tabs -->
        <ul class="nav nav-pills nav-fill mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="shipments-tab" data-bs-toggle="pill" data-bs-target="#shipments" type="button" role="tab">
                    <i class="fas fa-box me-2"></i>Shipments
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orders-tab" data-bs-toggle="pill" data-bs-target="#orders" type="button" role="tab">
                    <i class="fas fa-clipboard-list me-2"></i>Orders
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vehicles-tab" data-bs-toggle="pill" data-bs-target="#vehicles" type="button" role="tab">
                    <i class="fas fa-truck me-2"></i>Vehicles
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="drivers-tab" data-bs-toggle="pill" data-bs-target="#drivers" type="button" role="tab">
                    <i class="fas fa-user-tie me-2"></i>Drivers
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tracking-tab" data-bs-toggle="pill" data-bs-target="#tracking" type="button" role="tab">
                    <i class="fas fa-search me-2"></i>Track
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Shipments Tab -->
            <div class="tab-pane fade show active" id="shipments" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="fas fa-box me-2"></i>Create New Shipment</h5>
                            </div>
                            <div class="card-body">
                                <form id="shipmentForm">
                                    <div class="mb-3">
                                        <label class="form-label">Origin Address</label>
                                        <input type="text" class="form-control" id="shipment_origin" placeholder="Pickup location" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Destination Address</label>
                                        <input type="text" class="form-control" id="shipment_destination" placeholder="Delivery location" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Weight (kg)</label>
                                        <input type="number" step="0.1" class="form-control" id="shipment_weight" placeholder="Package weight">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Dimensions</label>
                                        <input type="text" class="form-control" id="shipment_dimensions" placeholder="e.g., 30x20x15 cm">
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>Create Shipment
                                    </button>
                                </form>
                                <div id="shipmentResult" class="alert mt-3" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Shipments</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-info mb-3" onclick="loadShipments()">
                                    <i class="fas fa-refresh me-2"></i>Load All Shipments
                                </button>
                                <div id="shipmentsResult" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-pane fade" id="orders" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Create New Order</h5>
                            </div>
                            <div class="card-body">
                                <form id="orderForm">
                                    <div class="mb-3">
                                        <label class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" id="customer_name" placeholder="Full name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Customer Email</label>
                                        <input type="email" class="form-control" id="customer_email" placeholder="email@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Customer Phone</label>
                                        <input type="tel" class="form-control" id="customer_phone" placeholder="+91-9876543210">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Pickup Address</label>
                                        <textarea class="form-control" id="pickup_address" rows="3" placeholder="Complete pickup address" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Delivery Address</label>
                                        <textarea class="form-control" id="delivery_address" rows="3" placeholder="Complete delivery address" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Total Amount</label>
                                        <input type="number" step="0.01" class="form-control" id="total_amount" placeholder="0.00">
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-plus me-2"></i>Create Order
                                    </button>
                                </form>
                                <div id="orderResult" class="alert mt-3" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Orders</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-info mb-3" onclick="loadOrders()">
                                    <i class="fas fa-refresh me-2"></i>Load All Orders
                                </button>
                                <div id="ordersResult" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vehicles Tab -->
            <div class="tab-pane fade" id="vehicles" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-warning text-dark">
                                <h5 class="mb-0"><i class="fas fa-truck me-2"></i>Add New Vehicle</h5>
                            </div>
                            <div class="card-body">
                                <form id="vehicleForm">
                                    <div class="mb-3">
                                        <label class="form-label">Vehicle Number</label>
                                        <input type="text" class="form-control" id="vehicle_number" placeholder="e.g., MH01AB1234" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Vehicle Type</label>
                                        <select class="form-select" id="vehicle_type" required>
                                            <option value="">Select type</option>
                                            <option value="truck">Truck</option>
                                            <option value="van">Van</option>
                                            <option value="motorcycle">Motorcycle</option>
                                            <option value="car">Car</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Capacity (kg)</label>
                                        <input type="number" step="0.1" class="form-control" id="vehicle_capacity" placeholder="Maximum load capacity">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Current Location</label>
                                        <input type="text" class="form-control" id="vehicle_location" placeholder="Current location">
                                    </div>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-plus me-2"></i>Add Vehicle
                                    </button>
                                </form>
                                <div id="vehicleResult" class="alert mt-3" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Vehicles</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-info mb-3" onclick="loadVehicles()">
                                    <i class="fas fa-refresh me-2"></i>Load All Vehicles
                                </button>
                                <div id="vehiclesResult" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Drivers Tab -->
            <div class="tab-pane fade" id="drivers" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="mb-0"><i class="fas fa-user-tie me-2"></i>Add New Driver</h5>
                            </div>
                            <div class="card-body">
                                <form id="driverForm">
                                    <div class="mb-3">
                                        <label class="form-label">Driver Name</label>
                                        <input type="text" class="form-control" id="driver_name" placeholder="Full name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">License Number</label>
                                        <input type="text" class="form-control" id="license_number" placeholder="Driving license number" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="driver_phone" placeholder="+91-9876543210" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="driver_email" placeholder="email@example.com">
                                    </div>
                                    <button type="submit" class="btn btn-secondary">
                                        <i class="fas fa-plus me-2"></i>Add Driver
                                    </button>
                                </form>
                                <div id="driverResult" class="alert mt-3" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Drivers</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-info mb-3" onclick="loadDrivers()">
                                    <i class="fas fa-refresh me-2"></i>Load All Drivers
                                </button>
                                <div id="driversResult" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tracking Tab -->
            <div class="tab-pane fade" id="tracking" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0"><i class="fas fa-search me-2"></i>Track Shipment</h5>
                            </div>
                            <div class="card-body">
                                <form id="trackingForm" class="row g-3">
                                    <div class="col-md-8">
                                        <label class="form-label">Tracking Number</label>
                                        <input type="text" class="form-control" id="tracking_number" placeholder="Enter tracking number" required>
                                    </div>
                                    <div class="col-md-4 d-flex align-items-end">
                                        <button type="submit" class="btn btn-dark w-100">
                                            <i class="fas fa-search me-2"></i>Track Shipment
                                        </button>
                                    </div>
                                </form>
                                <div id="trackingResult" class="mt-4" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fixed API Base URL - adjust this to match your actual server path
        const API_BASE = window.location.origin + '/Logistics_portal';

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
            
            if (typeof data === 'object') {
                element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                element.textContent = data;
            }
        }

        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const config = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    config.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, config);
                const result = await response.json();

                return { success: response.ok, data: result, status: response.status };
            } catch (error) {
                return { success: false, data: { error: error.message }, status: 0 };
            }
        }

        // Shipment form handler
        document.getElementById('shipmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                origin: document.getElementById('shipment_origin').value,
                destination: document.getElementById('shipment_destination').value,
                weight: document.getElementById('shipment_weight').value || null,
                dimensions: document.getElementById('shipment_dimensions').value || null
            };

            const result = await apiCall('/shipments/get_shipment.php', 'POST', data);
            showResult('shipmentResult', result.data, !result.success);

            if (result.success) {
                document.getElementById('shipmentForm').reset();
            }
        });

        // Order form handler
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                customer_name: document.getElementById('customer_name').value,
                customer_email: document.getElementById('customer_email').value || null,
                customer_phone: document.getElementById('customer_phone').value || null,
                pickup_address: document.getElementById('pickup_address').value,
                delivery_address: document.getElementById('delivery_address').value,
                total_amount: document.getElementById('total_amount').value || 0
            };

            const result = await apiCall('/orders/create_order.php', 'POST', data);
            showResult('orderResult', result.data, !result.success);

            if (result.success) {
                document.getElementById('orderForm').reset();
            }
        });

        // Vehicle form handler
        document.getElementById('vehicleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                vehicle_number: document.getElementById('vehicle_number').value,
                vehicle_type: document.getElementById('vehicle_type').value,
                capacity: document.getElementById('vehicle_capacity').value || null,
                current_location: document.getElementById('vehicle_location').value || null
            };

            const result = await apiCall('/vehicles/get_vehicles.php', 'POST', data);
            showResult('vehicleResult', result.data, !result.success);

            if (result.success) {
                document.getElementById('vehicleForm').reset();
            }
        });

        // Driver form handler
        document.getElementById('driverForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('driver_name').value,
                license_number: document.getElementById('license_number').value,
                phone: document.getElementById('driver_phone').value,
                email: document.getElementById('driver_email').value || null
            };

            const result = await apiCall('/drivers/get_drivers.php', 'POST', data);
            showResult('driverResult', result.data, !result.success);

            if (result.success) {
                document.getElementById('driverForm').reset();
            }
        });

        // Tracking form handler
        document.getElementById('trackingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const trackingNumber = document.getElementById('tracking_number').value;
            const result = await apiCall(`/shipments/track_shipment.php?tracking_number=${trackingNumber}`);
            
            if (result.success && result.data.success) {
                showTrackingResult(result.data.data);
            } else {
                showResult('trackingResult', result.data, true);
            }
        });

        function showTrackingResult(trackingData) {
            const container = document.getElementById('trackingResult');
            container.innerHTML = '';
            container.className = 'alert alert-success';
            container.style.display = 'block';

            const shipment = trackingData.shipment;
            const history = trackingData.tracking_history;

            container.innerHTML = `
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-box me-2"></i>Tracking: ${shipment.tracking_number}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>From:</strong> ${shipment.origin}</p>
                                <p><strong>To:</strong> ${shipment.destination}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Status:</strong> <span class="badge bg-${getStatusColor(shipment.status)}">${shipment.status}</span></p>
                                <p><strong>Customer:</strong> ${shipment.customer_name || 'N/A'}</p>
                            </div>
                        </div>
                        <hr>
                        <h6><i class="fas fa-map-marker-alt me-2"></i>Tracking History:</h6>
                        <div class="timeline">
                            ${history.map(step => `
                                <div class="alert alert-light border-start border-success border-4 mb-2">
                                    <strong>${step.description}</strong><br>
                                    <small class="text-muted">${step.location} - ${step.timestamp}</small>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function getStatusColor(status) {
            switch(status) {
                case 'delivered': return 'success';
                case 'in_transit': return 'warning';
                case 'pending': return 'secondary';
                default: return 'primary';
            }
        }

        // Load functions with Bootstrap cards
        async function loadShipments() {
            const result = await apiCall('/shipments/get_shipment.php');
            const container = document.getElementById('shipmentsResult');
            container.innerHTML = '';

            if (!result.success) {
                container.className = 'alert alert-danger';
                container.style.display = 'block';
                container.textContent = result.data.message || 'Failed to load shipments';
                return;
            }

            const shipments = result.data.data;

            if (!shipments || shipments.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No shipments found.</div>';
                container.style.display = 'block';
                return;
            }

            container.style.display = 'block';

            shipments.forEach(shipment => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-title"><i class="fas fa-box me-2"></i>Tracking #: ${shipment.tracking_number}</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text"><strong>Origin:</strong> ${shipment.origin}</p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-text"><strong>Destination:</strong> ${shipment.destination}</p>
                            </div>
                        </div>
                        <div class="d-flex flex-wrap gap-3 mt-2">
                            <span><strong>Status:</strong> <span class="badge bg-${getStatusColor(shipment.status)}">${shipment.status}</span></span>
                            <span><strong>Weight:</strong> ${shipment.weight || 'N/A'} kg</span>
                            <span><strong>Dimensions:</strong> ${shipment.dimensions || 'N/A'}</span>
                            <span><strong>Created:</strong> ${new Date(shipment.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function loadOrders() {
            const result = await apiCall('/orders/get_orders.php');
            
            if (result.success && result.data.success) {
                showOrders(result.data.data);
            } else {
                showResult('ordersResult', result.data.message || 'Failed to load orders', true);
            }
        }

        function showOrders(orders) {
            const container = document.getElementById('ordersResult');
            container.innerHTML = '';
            container.style.display = 'block';

            if (!orders || orders.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No orders found.</div>';
                return;
            }

            const row = document.createElement('div');
            row.className = 'row';

            orders.forEach(order => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-3';
                col.innerHTML = `
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h6 class="mb-0"><i class="fas fa-receipt me-2"></i>Order #${order.order_number}</h6>
                        </div>
                        <div class="card-body">
                            <p><strong>Customer:</strong> ${order.customer_name} ${order.customer_phone ? `(${order.customer_phone})` : ''}</p>
                            <p><strong>Email:</strong> ${order.customer_email || 'N/A'}</p>
                            <p><strong>Pickup:</strong> ${order.pickup_address}</p>
                            <p><strong>Delivery:</strong> ${order.delivery_address}</p>
                            <p><strong>Status:</strong> <span class="badge bg-${getStatusColor(order.status)}">${order.status}</span></p>
                            <p><strong>Total:</strong> <span class="text-success fw-bold">₹${order.total_amount || '0.00'}</span></p>
                            ${order.tracking_number ? `<p><strong>Tracking #:</strong> <code>${order.tracking_number}</code></p>` : ''}
                            ${order.shipment_status ? `<p><strong>Shipment Status:</strong> <span class="badge bg-${getStatusColor(order.shipment_status)}">${order.shipment_status}</span></p>` : ''}
                        </div>
                        <div class="card-footer text-muted">
                            <small>Created: ${new Date(order.created_at).toLocaleDateString()}</small>
                        </div>
                    </div>
                `;
                row.appendChild(col);
            });

            container.appendChild(row);
        }

        async function loadVehicles() {
            const result = await apiCall('/vehicles/get_vehicles.php');
            const container = document.getElementById('vehiclesResult');
            container.innerHTML = '';

            if (!result.success) {
                container.className = 'alert alert-danger';
                container.style.display = 'block';
                container.textContent = result.data.message || 'Failed to load vehicles';
                return;
            }

            const vehicles = result.data.data;

            if (!vehicles || vehicles.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No vehicles found.</div>';
                container.style.display = 'block';
                return;
            }

            container.style.display = 'block';

            vehicles.forEach(vehicle => {
                const card = document.createElement('div');
                card.className = 'card mb-3 border-warning';
                card.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-title text-warning"><i class="fas fa-truck me-2"></i>${vehicle.vehicle_number} (${vehicle.vehicle_type})</h6>
                        <p><strong>Status:</strong> <span class="badge bg-${getStatusColor(vehicle.status)}">${vehicle.status}</span></p>
                        <p><strong>Capacity:</strong> ${vehicle.capacity || 'N/A'} kg</p>
                        <p><strong>Location:</strong> ${vehicle.current_location || 'N/A'}</p>
                        ${vehicle.driver_name ? `<p><strong>Driver:</strong> ${vehicle.driver_name} (${vehicle.driver_phone})</p>` : '<p><strong>Driver:</strong> <span class="text-muted">Not assigned</span></p>'}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function loadDrivers() {
            const result = await apiCall('/drivers/get_drivers.php');
            const container = document.getElementById('driversResult');
            container.innerHTML = '';

            if (!result.success) {
                container.className = 'alert alert-danger';
                container.style.display = 'block';
                container.textContent = result.data.message || 'Failed to load drivers';
                return;
            }

            const drivers = result.data.data;

            if (!drivers || drivers.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No drivers found.</div>';
                container.style.display = 'block';
                return;
            }

            container.style.display = 'block';

            drivers.forEach(driver => {
                const card = document.createElement('div');
                card.className = 'card mb-3 border-secondary';
                card.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-title text-secondary"><i class="fas fa-user-tie me-2"></i>${driver.name}</h6>
                        <p><strong>License:</strong> ${driver.license_number}</p>
                        <p><strong>Phone:</strong> ${driver.phone}</p>
                        <p><strong>Email:</strong> ${driver.email || 'N/A'}</p>
                        <p><strong>Status:</strong> <span class="badge bg-${getStatusColor(driver.status)}">${driver.status}</span></p>
                        ${driver.vehicle_number ? `<p><strong>Vehicle:</strong> ${driver.vehicle_number} (${driver.vehicle_type})</p>` : '<p><strong>Vehicle:</strong> <span class="text-muted">Not assigned</span></p>'}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Bootstrap Logistics Portal loaded successfully!');
            console.log('API Base URL:', API_BASE);
        });
    </script>
</body>

</html>
